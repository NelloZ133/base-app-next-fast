server {
    listen 80;
    client_max_body_size 50m;
    location /api/ {
        proxy_pass         http://app_name_be:8888;
    }

    location / {
        proxy_pass         http://app_name_fe:3000;
    }

}

server {
    listen                  443 ssl;
    ssl_certificate         /etc/nginx/cert/server.crt;
    ssl_certificate_key     /etc/nginx/cert/server.key;
    client_max_body_size 50m;
    location /api/ {
        proxy_pass         http://app_name_be:8888;
    }

    location / {
        proxy_pass         http://app_name_fe:3000;
    }

}
